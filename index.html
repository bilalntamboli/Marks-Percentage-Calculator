<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Percentage Calculator </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">

        <form action="">
            <label for="">Enter Obtained Marks : </label><br>
            <input type="text" class="inp" id="obtnmarks"><br><br>
            <label for="">Enter Total Marks : </label><br>
            <input type="text" class="inp" id="totalmarks">
            <button class="button" onclick="percentage()">Calculate</button>
            <div id="rslt"></div>
        </form>

    </div>
    <a href="https://www.bilaltamboli.tech">
        <footer>Copyright@2021 Bilal Tamboli</footer>
    </a>
    <script type="text/javascript">
        function percentage() {
            var a = Number(document.getElementById("obtnmarks").value);
            var b = Number(document.getElementById("totalmarks").value);
            var c = ((a * 100) / b).toFixed(2);
            if (a != 0 && b != 0) {
                alert("Percentage is " + c);
            }
            else {
                alert(" Please Enter the Marks !!")
            }
        }
    </script>

</body>
<!-- codded by bilal tamboli -->

</html>
